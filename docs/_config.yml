title: ck
description: Semantic code search for humans and AI agents
remote_theme: just-the-docs/just-the-docs

# Logo
logo: "/assets/images/logo.png"

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top-right)
aux_links:
  GitHub: "https://github.com/BeaconBay/ck"
  "crates.io": "https://crates.io/crates/ck-search"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer
footer_content: "Copyright &copy; 2024 BeaconBay. Apache-2.0 and MIT licenses."

# Color scheme - custom
color_scheme: ck

# Code copy button
enable_copy_code_button: true

# Custom JavaScript
head_scripts:
  - /assets/js/copy-enhancement.js

# Mermaid diagrams
mermaid:
  version: "9.1.3"

# Heading anchor links
heading_anchors: true

# Callouts
callouts_level: quiet
callouts:
  note:
    color: blue
  tip:
    color: green
  warning:
    color: yellow
  important:
    color: purple

# Collections for better organization
collections:
  tutorials:
    output: true
    permalink: /:collection/:name/
  how-to:
    output: true
    permalink: /:collection/:name/
  reference:
    output: true
    permalink: /:collection/:name/
  explanation:
    output: true
    permalink: /:collection/:name/

# Defaults for collections
defaults:
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "how-to"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "reference"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "explanation"
    values:
      layout: "default"